<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="vue.js"></script>
        <title></title>
    </head>
    <body>
        <div id="root">
            <h1>{{name}}</h1>
            <h2>{{age}}</h2>
            <input type="text" :value="age"></input><br>
            <input type="text" v-model="age"></input>
        </div>
    </body>
    <script type="text/javascript">
        new Vue({
            el:'#root',//用于指定当前vue实例为哪个容器服务
            data:{
                name:'xx',
                age: 18
            }
        })
        
    </script>
</html>
