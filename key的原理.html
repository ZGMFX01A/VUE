<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="vue.js"></script>
    </head>
    <body>
        <div id="root">
            <ul>
                <li v-for="p in person" :key="person.id">
                    {{p.name}}-{{p.age}}
                </li>     
            </ul>
        </div>
    </body>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                person:[
                    {id:'01',name:'张三',age:10},
                    {id:'02',name:'李四',age:18},
                    {id:"03",name:'王五',age:20}
            ]
            }
        })
    </script>
</html>
