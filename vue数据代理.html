<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>名称：{{name}}</h1>
            <h2>年龄：{{age}}</h2>

                }
            })
