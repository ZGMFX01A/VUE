<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="vue.js"></script>
    <style>
      .box1 {
        padding: 5px;
        background-color: aqua;
      }
      .box2 {
        padding: 5px;
        background-color: blue;
      }
      .list{
        width: 200px;
        height: 200px;
        background-color: chartreuse;
        overflow: auto;
      }
      li{
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>123{{name}}</h1>
      <a href="baidu.com" @click.prevent="showInfo">按钮</a>
      <div class="demo1" @click="showInfo">
        <button @click.stop="showInfo">123</button>
      </div>
      <button @click.once="showInfo">456</button>
      <div class="box1" @click.capture="showMsg(1)">
        div1
        <div class="box2" @click="showMsg(2)">div2</div>
      </div>
      <div class="demo1" @click.self="showInfo">
        <button @click="showInfo">点我</button>
      </div>

      <Ul @wheel.passive="demo" class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </Ul>


    </div>
  </body>
  <script type="text/javascript">
    new Vue({
      el: "#root",
      data: {
        name: "xx",
      },
      methods: {
        showInfo() {
          alert(123);
        },
        showMsg(a) {
          console.log(a);
        },
        demo(){
          for(let i=0;i<100000;i++){
            console.log('#')
          }
          console.log("!!!!!!")
        }
      },
    });
  </script>
</html>
