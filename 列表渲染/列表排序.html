<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="vue.js"></script>
    </head>
    <body>
        <div id="root">
            <input type="text" value="搜索" v-model=keyWord></input>
           <button @click="type=2">年龄升序</button>
           <button @click="type=1">年龄降序</button>
           <button @click="type=0">原顺序</button>
            <ul>
                <li v-for="p in filPerson" :key="person.id">
                    {{p.name}}-{{p.age}}-{{p.sex}}
                </li>
                
            </ul>

        </div>
    </body>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                keyWord: '',
                type:0,
                person:[
                    {id:'01',name:'马冬梅',age:19,sex:'女'},
                    {id:'02',name:'周冬雨',age:18,sex:'女'},
                    {id:"03",name:'周杰伦',age:20,sex:'男'},
                    {id:"04",name:'温兆伦',age:21,sex:'男'}
            ],

            },
            computed:{
            filPerson(){
              const arr=  this.filPerson=this.person.filter((p)=>{
                    return p.name.indexOf(this.keyWord)!==-1
                })
                if(this.type){
                    arr.sort((p1,p2)=>{
                        return this.type===1?p2.age-p1.age:p1.age-p2.age
                    })
                }
                return arr
            }
        }
        })
    </script>
</html>
