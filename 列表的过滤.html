<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="vue.js"></script>
    </head>
    <body>
        <div id="root">
            <input type="text" value="搜索" v-model=keyWord></input>
            <ul>
                <li v-for="p in filPerson" :key="person.id">
                    {{p.name}}-{{p.age}}-{{p.sex}}
                </li>
                
            </ul>

        </div>
    </body>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                keyWord: '',
                person:[
                    {id:'01',name:'马冬梅',age:19,sex:'女'},
                    {id:'02',name:'周冬雨',age:18,sex:'女'},
                    {id:"03",name:'周杰伦',age:20,sex:'男'},
                    {id:"04",name:'温兆伦',age:21,sex:'男'}
            ],
            filPerson:[]
            },
            watch:{
                keyWord:{
                    immediate:true,
                    handler(val){
                   this.filPerson=this.person.filter((p)=>{
                       return p.name.indexOf(val)!==-1
                   })
                }
                }
            }
        })
    </script>
</html>
