<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!-- 数据代理：通过一个对象代理另一个对象中属性的操作 -->
        <script type="text/javascript">
            let obj1={x:100}
            let obj2={y:200}
            Object.defineProperty(obj2,'x',{
                get(){
                    return obj1.x
                },
                set(value){
                    obj1.x=value
                }
            })
        </script>
    </body>
</html>
