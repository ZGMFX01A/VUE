<html>
    <head>
        <script type="text/javascript" src="vue.js"></script>
    </head>
    <body>
        <div id="root">

            <ul>

                    {id:'02',name:'周冬雨',age:18,sex:'女'},
                    {id:"03",name:'周杰伦',age:20,sex:'男'},
                    {id:"04",name:'温兆伦',age:21,sex:'男'}
            ],

            },
            methods:{
                update(){
                    // this.person[0].name='xx',
                    // this.person[0].sex='男'
                    this.person[0]={id:'01',name:'xxx',age:99,sex:'男'}
                     
                }
            }
        })
    </script>
</html>
