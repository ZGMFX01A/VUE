<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1 v-show="a">{{name}}</h1>
            <h2>值：{{n}}</h2>
            <button @click="n++">+</button>
            <div v-show="n===1">1</div>
            <div v-show="n===2">2</div>
            <div v-show="n===3">3</div>
        </div>
    </body>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                name:'xx',
                a:'true',
                n:0
            }
        })
    </script>
</html>
