<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1 :style="{opacity}">VUE</h1>
        </div>
    </body>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                opacity:1
            },
            mounted(){
                setInterval(()=>{
                    this.opacity-=0.01
                    if(this.opacity<=0)this.opacity=1
                },16)
            }
        })
    </script>
</html>
